<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Refah QR Card</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  color: white;
}

.card {

  border-radius: 22px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.2);
  max-width: 320px;
}

h2 {
  margin-bottom: 14px;
  font-weight: 700;
  letter-spacing: 1px;
}

#qrcode {
  background: white;
  padding: 12px;
  border-radius: 16px;
  display: inline-block;
}

.footer {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

</body>
</html>
